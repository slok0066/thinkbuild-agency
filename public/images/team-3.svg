<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f0f0f0"/>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#fff8e1"/>
  
  <!-- Profile shape -->
  <circle cx="200" cy="150" r="100" fill="#ffecb3" stroke="#333" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M120,150 Q200,20 280,150 L280,180 Q200,220 120,180 Z" fill="#4e342e"/>
  
  <!-- Face -->
  <circle cx="200" cy="160" r="80" fill="#ffdbac"/>
  
  <!-- Eyes -->
  <g fill="#333">
    <circle cx="170" cy="140" r="10"/>
    <circle cx="230" cy="140" r="10"/>
  </g>
  
  <!-- Eyebrows -->
  <g stroke="#333" stroke-width="3" stroke-linecap="round">
    <path d="M160,125 Q170,120 180,125"/>
    <path d="M220,125 Q230,120 240,125"/>
  </g>
  
  <!-- Smile -->
  <path d="M170,180 Q200,200 230,180" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="185" y="220" width="30" height="40" fill="#ffdbac"/>
  
  <!-- Clothes -->
  <path d="M120,260 L185,240 L215,240 L280,260 L280,400 L120,400 Z" fill="#ff5722"/>
  
  <!-- Name tag -->
  <rect x="150" y="300" width="100" height="30" fill="white" rx="5" ry="5"/>
  <text x="200" y="322" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">Maya</text>
  
  <!-- Earrings -->
  <circle cx="120" cy="160" r="5" fill="#ffcc00"/>
  <circle cx="280" cy="160" r="5" fill="#ffcc00"/>
  
  <!-- Hair Accessories -->
  <path d="M200,80 L210,95 L190,95 Z" fill="#ff9800" stroke="#333" stroke-width="1"/>
</svg> 