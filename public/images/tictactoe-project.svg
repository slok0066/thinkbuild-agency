<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#4c1d95" />
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" />
  
  <!-- Tic-tac-toe board -->
  <rect x="200" y="100" width="400" height="400" fill="#f5f3ff" rx="10" />
  
  <!-- Grid lines -->
  <line x1="333" y1="100" x2="333" y2="500" stroke="#4c1d95" stroke-width="10" />
  <line x1="467" y1="100" x2="467" y2="500" stroke="#4c1d95" stroke-width="10" />
  <line x1="200" y1="233" x2="600" y2="233" stroke="#4c1d95" stroke-width="10" />
  <line x1="200" y1="367" x2="600" y2="367" stroke="#4c1d95" stroke-width="10" />
  
  <!-- X and O elements -->
  <line x1="233" y1="133" x2="300" y2="200" stroke="#7c3aed" stroke-width="15" stroke-linecap="round" />
  <line x1="300" y1="133" x2="233" y2="200" stroke="#7c3aed" stroke-width="15" stroke-linecap="round" />
  
  <circle cx="400" cy="167" r="40" fill="none" stroke="#7c3aed" stroke-width="15" />
  
  <line x1="500" y1="267" x2="567" y2="334" stroke="#7c3aed" stroke-width="15" stroke-linecap="round" />
  <line x1="567" y1="267" x2="500" y2="334" stroke="#7c3aed" stroke-width="15" stroke-linecap="round" />
  
  <circle cx="267" cy="300" r="40" fill="none" stroke="#7c3aed" stroke-width="15" />
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#f5f3ff">Tic-Tac-Toe Game</text>
</svg> 