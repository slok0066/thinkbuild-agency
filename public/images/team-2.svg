<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f0f0f0"/>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#e0f7fa"/>
  
  <!-- Profile shape -->
  <circle cx="200" cy="150" r="100" fill="#b2dfdb" stroke="#333" stroke-width="2"/>
  
  <!-- Hair -->
  <path d="M130,120 Q200,80 270,120 L270,180 Q200,200 130,180 Z" fill="#111"/>
  
  <!-- Face -->
  <circle cx="200" cy="160" r="80" fill="#ffe0b2"/>
  
  <!-- Eyes -->
  <g fill="#333">
    <circle cx="170" cy="140" r="10"/>
    <circle cx="230" cy="140" r="10"/>
  </g>
  
  <!-- Eyebrows -->
  <g stroke="#333" stroke-width="3" stroke-linecap="round">
    <path d="M160,125 Q170,115 180,125"/>
    <path d="M220,125 Q230,115 240,125"/>
  </g>
  
  <!-- Glasses -->
  <g fill="none" stroke="#333" stroke-width="2">
    <circle cx="170" cy="140" r="20"/>
    <circle cx="230" cy="140" r="20"/>
    <line x1="190" y1="140" x2="210" y2="140"/>
  </g>
  
  <!-- Smile -->
  <path d="M175,180 Q200,195 225,180" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Neck -->
  <rect x="185" y="220" width="30" height="40" fill="#ffe0b2"/>
  
  <!-- Clothes -->
  <path d="M120,260 L185,240 L215,240 L280,260 L280,400 L120,400 Z" fill="#00796b"/>
  
  <!-- Name tag -->
  <rect x="150" y="300" width="100" height="30" fill="white" rx="5" ry="5"/>
  <text x="200" y="322" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">David</text>
</svg> 