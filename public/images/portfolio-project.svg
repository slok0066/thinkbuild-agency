<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <rect width="800" height="600" fill="#0284c7" />
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#38bdf8" stroke-width="1" opacity="0.3" />
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)" />
  
  <!-- Portfolio elements -->
  <rect x="100" y="100" width="600" height="100" rx="10" fill="#f0f9ff" />
  <rect x="100" y="220" width="280" height="280" rx="10" fill="#f0f9ff" />
  <rect x="420" y="220" width="280" height="130" rx="10" fill="#f0f9ff" />
  <rect x="420" y="370" width="280" height="130" rx="10" fill="#f0f9ff" />
  
  <!-- Text elements -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#0c4a6e">Portfolio</text>
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#f0f9ff">Modern Portfolio Website</text>
</svg> 