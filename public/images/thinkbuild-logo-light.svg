<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Lightbulb with circuit lines -->
  <g transform="translate(50, 50) scale(0.9)">
    <!-- Lightbulb outline -->
    <path d="M100,30 C70,30 45,55 45,95 C45,120 60,135 75,150 L75,170 L125,170 L125,150 C140,135 155,120 155,95 C155,55 130,30 100,30 Z" 
          fill="#0078D4" stroke="#0078D4" stroke-width="2"/>
    
    <!-- Lightbulb outer glow -->
    <circle cx="100" cy="100" r="70" fill="none" stroke="#0078D4" stroke-width="6"/>
    
    <!-- Circuit paths inside bulb -->
    <path d="M85,70 L70,85 L85,100" fill="none" stroke="#7FDBFF" stroke-width="4" stroke-linecap="round"/>
    <path d="M115,70 L130,85 L115,100" fill="none" stroke="#7FDBFF" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Bulb base -->
    <rect x="90" y="170" width="20" height="8" fill="#FFB900" rx="1"/>
    <rect x="95" y="178" width="10" height="7" fill="#0078D4" rx="1"/>
  </g>
  
  <!-- Text: THINK -->
  <text x="230" y="90" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#111827">THINK</text>
  
  <!-- Text: BUILD -->
  <text x="230" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#0078D4">BUILD</text>
  
  <!-- Square at the end -->
  <rect x="530" y="110" width="30" height="30" fill="#111827" stroke="#111827" stroke-width="3"/>
</svg> 